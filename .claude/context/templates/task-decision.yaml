# Task Implementation Decision Artifact Template
# Use this when making implementation approach decisions

artifact:
  id: "${TIMESTAMP}-task-${HASH}"
  version: "1.0.0"
  type: "task"
  timestamp: "${ISO_TIMESTAMP}"
  session_id: "${SESSION_ID}"
  
  metadata:
    priority: "medium"
    preserve_until: "${PRESERVE_DATE}"
    compression_safe: true
    cross_references: ["${ROUTING_ARTIFACT_ID}"]
    tags: ["task", "implementation", "${TASK_TYPE}"]
    
  context:
    user_request: "${USER_REQUEST}"
    current_state:
      files_modified: ${MODIFIED_FILES}
      tests_status: "${TEST_STATUS}"
      active_issues: ${ACTIVE_ISSUES}
    environment:
      working_directory: "${PWD}"
      git_branch: "${GIT_BRANCH}"
      framework_version: "2.3.0"
      
  decision:
    type: "implementation_approach"
    rationale: "${IMPLEMENTATION_RATIONALE}"
    components_analyzed:
      target_file: "${TARGET_FILE}"
      functions_affected: ${FUNCTIONS}
      imports_required: ${IMPORTS}
      test_files: ${TEST_FILES}
    chosen_path: "${APPROACH}"
    alternatives_considered:
      - path: "Direct implementation"
        reason_rejected: "${DIRECT_REJECTION}"
      - path: "Refactor first"
        reason_rejected: "${REFACTOR_REJECTION}"
    confidence_level: ${CONFIDENCE}
    
  execution:
    command_used: "/task"
    modules_invoked: ["task-management", "tdd", "code-quality"]
    start_time: "${START_TIME}"
    end_time: null
    status: "in_progress"
    
  outcomes:
    files_created: []
    files_modified: []
    tests_added: 0
    tests_passing: 0
    issues_resolved: []
    errors_encountered: []
    recovery_actions: []
    
  audit_trail:
    - timestamp: "${TIMESTAMP}"
      action: "Task started"
      details: "Implementation approach selected"