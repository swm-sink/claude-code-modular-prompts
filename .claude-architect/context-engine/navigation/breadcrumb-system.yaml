  compact_display:
    max_elements: 5
    truncation_strategy: "smart_ellipsis"    # Show first, last, and current + 1
    display_format: "Foundation ‚Üí ... ‚Üí Technical ‚Üí Current"
    element_separator: " ‚Üí "
    show_icons: false
    interactive_elements: "current_and_last_2"
    
    truncation_examples:
      long_path: "Foundation ‚Üí Domain ‚Üí Technical ‚Üí Workflow ‚Üí Integration"
      truncated: "Foundation ‚Üí ... ‚Üí Workflow ‚Üí Integration"
