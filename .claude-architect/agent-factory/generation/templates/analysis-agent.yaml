  # Reporting effectiveness
  reporting_metrics:
    stakeholder_satisfaction: ">4.0/5.0 stakeholder satisfaction with reports"
    implementation_rate: ">70% recommendations implemented"
    clarity_score: ">85% report clarity and understandability"

# =============================================================================
# ANALYSIS AGENT SPECIALIZATIONS
# =============================================================================

specialization_variants:
  # Documentation Agent specialization
  documentation_analysis:
    focus: "Documentation quality, completeness, and usability"
    unique_capabilities:
      - "Documentation gap analysis"
      - "Content quality assessment"
      - "User experience evaluation"
    analysis_targets: ["API docs", "User guides", "Technical specs", "Code comments"]
    
  # Review Agent specialization
  review_analysis:
    focus: "Code quality, standards compliance, and best practices"
    unique_capabilities:
      - "Code quality metrics analysis"
      - "Standards compliance assessment"
      - "Best practice adherence evaluation"
    analysis_targets: ["Code quality", "Architecture patterns", "Security practices", "Performance patterns"]
    
  # Performance Agent specialization
  performance_analysis:
    focus: "System performance, optimization opportunities, and bottlenecks"
    unique_capabilities:
      - "Performance profiling and analysis"
      - "Resource utilization assessment"
      - "Optimization opportunity identification"
    analysis_targets: ["Response times", "Resource usage", "Throughput", "Scalability"]
    
  # Security Agent specialization
  security_analysis:
    focus: "Security vulnerabilities, threat assessment, and compliance"
    unique_capabilities:
      - "Vulnerability assessment and analysis"
      - "Threat modeling and risk analysis"
      - "Security compliance evaluation"
    analysis_targets: ["Code vulnerabilities", "Configuration security", "Access controls", "Data protection"]

