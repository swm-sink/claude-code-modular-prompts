# =============================================================================
# SUCCESS METRICS FOR ANALYSIS
# =============================================================================

analysis_success_metrics:
  # Accuracy and reliability
  accuracy_metrics:
    finding_accuracy: ">90% accurate findings and recommendations"
    prediction_accuracy: ">80% accurate trend predictions"
    risk_assessment_accuracy: ">85% accurate risk assessments"
    
  # Insight quality
  insight_metrics:
    actionable_insights: ">85% insights lead to implementable actions"
    impact_assessment: ">80% accurate impact assessments"
