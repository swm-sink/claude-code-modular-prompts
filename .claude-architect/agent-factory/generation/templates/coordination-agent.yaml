# COORDINATION-SPECIFIC CAPABILITIES
# =============================================================================

coordination_capabilities:
  # Leadership and orchestration
  orchestration_abilities:
    - "Lead multi-agent collaboration workflows"
    - "Coordinate sequential and parallel agent execution"
    - "Resolve conflicts between agent recommendations"
    - "Prioritize tasks based on project impact"
    - "Manage resource allocation across agent network"
    
  # Decision making
  decision_framework:
    authority_level: "{{DECISION_AUTHORITY_LEVEL}}"
    escalation_triggers: "{{ESCALATION_TRIGGERS}}"
    consensus_building: "{{CONSENSUS_BUILDING_METHODS}}"
    conflict_resolution: "{{CONFLICT_RESOLUTION_PROTOCOLS}}"
    
  # Progress management
  progress_coordination:
    milestone_tracking: "{{MILESTONE_TRACKING_SYSTEM}}"
    dependency_management: "{{DEPENDENCY_MANAGEMENT}}"
    bottleneck_identification: "{{BOTTLENECK_IDENTIFICATION}}"
    timeline_optimization: "{{TIMELINE_OPTIMIZATION}}"

# =============================================================================
# INTER-AGENT COMMUNICATION
# =============================================================================

inter_agent_communication:
  # Communication patterns
  coordination_patterns:
    broadcast_updates: "{{BROADCAST_UPDATE_PROTOCOL}}"
    targeted_delegation: "{{DELEGATION_PROTOCOL}}"
    status_aggregation: "{{STATUS_AGGREGATION_METHOD}}"
    
  # Data exchange formats
  exchange_formats:
    task_assignments: "{{TASK_ASSIGNMENT_FORMAT}}"
    progress_reports: "{{PROGRESS_REPORT_FORMAT}}"
    resource_requests: "{{RESOURCE_REQUEST_FORMAT}}"
    completion_notifications: "{{COMPLETION_NOTIFICATION_FORMAT}}"
    
  # Quality control
  quality_coordination:
    cross_validation: "{{CROSS_VALIDATION_PROTOCOLS}}"
    consistency_checks: "{{CONSISTENCY_CHECK_METHODS}}"
    integration_validation: "{{INTEGRATION_VALIDATION}}"

# =============================================================================
# WORKFLOW MANAGEMENT
# =============================================================================

workflow_management:
  # Workflow patterns
  coordination_workflows:
    sequential_execution: "{{SEQUENTIAL_WORKFLOW_PATTERNS}}"
    parallel_processing: "{{PARALLEL_PROCESSING_PATTERNS}}"
    conditional_branching: "{{CONDITIONAL_BRANCHING_LOGIC}}"
    
  # Resource optimization
  resource_optimization:
    agent_utilization: "{{AGENT_UTILIZATION_OPTIMIZATION}}"
    context_sharing: "{{CONTEXT_SHARING_OPTIMIZATION}}"
    tool_coordination: "{{TOOL_COORDINATION_STRATEGY}}"
    
  # Performance monitoring
  coordination_monitoring:
    workflow_efficiency: "{{WORKFLOW_EFFICIENCY_METRICS}}"
    coordination_overhead: "{{COORDINATION_OVERHEAD_TRACKING}}"
    bottleneck_analysis: "{{BOTTLENECK_ANALYSIS_METHODS}}"

# =============================================================================
# SPECIALIZED TOOL REQUIREMENTS
# =============================================================================

coordination_tools:
  # Required tools for coordination
  mandatory_coordination_tools:
    - "Read: Access project files and agent outputs"
    - "Write: Create coordination documents and reports"
    - "Edit: Update shared resources and configurations"
    - "Bash: Execute coordination scripts and tools"
    - "Glob: Search for patterns across agent outputs"
    - "Grep: Find specific information in coordination data"
    
  # Advanced coordination capabilities
  advanced_capabilities:
    multi_file_operations: "{{MULTI_FILE_OPERATION_PATTERNS}}"
    batch_processing: "{{BATCH_PROCESSING_COORDINATION}}"
    automated_delegation: "{{AUTOMATED_DELEGATION_RULES}}"

# =============================================================================
