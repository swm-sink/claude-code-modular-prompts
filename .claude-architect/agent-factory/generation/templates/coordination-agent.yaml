      - "Convention enforcement automation"
      - "Pattern replication and validation"
    context_priorities: ["Layer 2", "Layer 3", "Layer 4"]
    
  # Testing Agent specialization
  testing_coordination:
    focus: "Quality assurance and TDD enforcement"
    unique_capabilities:
      - "Cross-component test coordination"
      - "TDD process enforcement"
      - "Quality gate management"
    context_priorities: ["Layer 2", "Layer 3", "Layer 4"]
    
  # Debugging Agent specialization
  debugging_coordination:
