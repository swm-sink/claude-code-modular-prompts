  context_ownership:
    layer_1_oversight: "Project vision and strategic alignment"
    layer_2_architecture: "Technical architecture coordination"
    layer_5_navigation: "Cross-reference and navigation management"
    
  # Context coordination
  context_coordination:
    layer_synchronization: "{{LAYER_SYNC_PROTOCOLS}}"
    consistency_maintenance: "{{CONSISTENCY_MAINTENANCE}}"
