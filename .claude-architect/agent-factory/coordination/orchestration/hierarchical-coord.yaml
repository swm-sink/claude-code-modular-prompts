# =============================================================================

hierarchical_conflict_resolution:
  
  conflict_types:
    authority_conflicts:
      scope_boundary_disputes: "disagreements_about_authority_boundaries"
      decision_override_conflicts: "conflicts_when_higher_level_overrides_lower_decisions"
      resource_allocation_disputes: "conflicts_over_resource_allocation_decisions"
      
    coordination_conflicts:
      priority_conflicts: "different_priorities_across_hierarchy_levels"
      timing_conflicts: "conflicting_timing_requirements_across_levels"
      quality_standard_conflicts: "different_quality_interpretations_across_levels"
      
    communication_conflicts:
      information_flow_issues: "inadequate_information_flow_up_or_down_hierarchy"
      reporting_conflicts: "conflicts_over_reporting_requirements_and_frequency"
      feedback_conflicts: "conflicts_over_feedback_content_and_delivery"
      
  resolution_mechanisms:
    hierarchical_escalation:
      automatic_escalation_triggers:
        - "unresolved_conflicts_at_current_level_for_defined_time_period"
        - "conflicts_affecting_multiple_domains_or_hierarchy_levels"
        - "conflicts_impacting_overall_consultation_success"
        
      escalation_procedures:
        conflict_documentation: "complete_documentation_of_conflict_context_and_positions"
        stakeholder_notification: "notification_of_all_affected_parties"
        higher_authority_review: "review_by_appropriate_higher_level_authority"
        decision_communication: "clear_communication_of_resolution_decision"
        
    mediation_processes:
      peer_mediation:
        applicability: "conflicts_between_agents_at_same_hierarchy_level"
        mediator_selection: "neutral_peer_or_higher_level_supervisor"
        mediation_process: "structured_mediation_with_defined_outcomes"
        
      supervisor_mediation:
        applicability: "conflicts_between_subordinate_agents"
        authority: "supervisor_has_authority_to_make_binding_decisions"
        process: "investigation_consultation_decision_communication"
        
    collaborative_resolution:
      joint_problem_solving:
        approach: "collaborative_approach_to_identify_win_win_solutions"
