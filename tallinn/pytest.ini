[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --cov=. --cov-report=term-missing --cov-report=html --cov-report=json -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    .venv/*
    .env/*
    */venv/*
    */env/*
    setup.py
    conftest.py
    */__pycache__/*
    .coverage*
    coverage.json
    htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov
title = Claude Code Test Coverage Report

[coverage:json]
output = coverage.json
pretty_print = true